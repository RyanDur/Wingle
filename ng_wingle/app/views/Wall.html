<div class="container">
  <div class="error_list">
    <ul ng-repeat="(key, value) in cards.errors">
      <li ng-repeat="item in value">
        {{key}} {{item}}
      </li>
    </ul>
  </div>
</div>


  <div class="title">
    <input type="text" ng-model="card.title"/>
  </div>
  <div class="description">
    <textarea ng-model="card.description"></textarea>
  </div>
  <button ng-click="cardsCtrl.addCard(card)">Add</button>


  <div class="bs-docs-example">
    <div class="well">
      <ul>
        <li ng-repeat="card in resource">
          <button type="button" class="btn btn-large btn-primary" bs-modal="'views/partials/modal.html'">
            {{card}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
