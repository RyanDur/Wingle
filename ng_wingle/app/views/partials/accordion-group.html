<div class="accordion-group">
    <div class="accordion-heading">
      <img src="http://localhost:8080{{image}}" alt="{{author}}" height="42" width="42"
      class="accordion-toggle" ng-click="select()"/>
    </div>
    <div class="accordion-body collapse" ng-class="{in : selected}">
      <div class="accordion-inner" ng-transclude>
      </div>
    </div>
</div>
